<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="https://mskaran247.github.io" class="text-2xl font-bold">My Portfolio</a>
            <ul class="flex space-x-6">
                <li><a href="https://mskaran247.github.io" class="hover:underline">Home</a></li>
                <li><a href="https://mskaran247.github.io/about.html" class="hover:underline">About</a></li>
                <li><a href="https://mskaran247.github.io/contact.html" class="hover:underline">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="py-16">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl font-bold mb-8">Get in Touch</h2>
            <p class="text-lg mb-6">Feel free to reach out for collaborations, questions, or just to say hi!</p>
            <div class="max-w-md mx-auto">
                <div class="mb-4">
                    <label class="block text-left text-gray-700 font-semibold mb-2">Name</label>
                    <input type="text" id="name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Your Name">
                </div>
                <div class="mb-4">
                    <label class="block text-left text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Your Email">
                </div>
                <div class="mb-4">
                    <label class="block text-left text-gray-700 font-semibold mb-2">Message</label>
                    <textarea id="message" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" rows="5" placeholder="Your Message"></textarea>
                </div>
                <button id="submit-contact" class="bg-blue-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-700">Send Message</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>Â© 2025 My Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
